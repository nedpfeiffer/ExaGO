testsuite_name = "SOPFLOW Multiscenario Functionality tests 2"

[presets]
tolerance = 1e-3
network = 'datafiles/case_ACTIVSg200.m'
scenfile = 'datafiles/10_scenarios_ACTIVSg200.csv'
multicontingency = false
multiperiod = false
flatten = true

