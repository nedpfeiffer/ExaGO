testsuite_name = "IPOPT OPFLOW Functionality Test Suite"

[presets]
model = 'POWER_BALANCE_POLAR'
solver = 'IPOPT'
tolerance = 1e-3
gen_bus_voltage_type = 'FIXED_WITHIN_QBOUNDS'
has_gen_set_point = false

