testsuite_name = "SCOPFLOW Functionality"

[presets]
tolerance = 1e-3
network = 'datafiles/case_ACTIVSg200.m'
contingencies = 'datafiles/case_ACTIVSg200.cont'
solver = 'IPOPT'
model = 'GENRAMP'
opflow_initialization = 3 # = OPFLOWINIT_ACPF
multiperiod = false
opflow_genbusvoltage = 0 # = VARIABLE_WITHIN_BOUNDS
mode = 0 # 0 = preventive, 1 = corrective

[[testcase]]
network = 'datafiles/case9/case9mod_gen3_wind.m'
contingencies = 'datafiles/case9/case9.cont'
num_contingencies = 9
num_iters = 40 
obj_value = 3.0492461566531965e+03

[[testcase]]
network = 'datafiles/case9/case9mod_gen3_wind.m'
contingencies = 'datafiles/case9/case9.cont'
pload = 'datafiles/case9/load_P.csv'
qload = 'datafiles/case9/load_Q.csv'
